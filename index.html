<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Authentication</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css">
    <!-- Include other head elements and scripts here -->
    <script src="https://cdn.jsdelivr.net/npm/@nangohq/frontend@latest/dist/index.min.js"></script>
</head>
<body>
   
    <div class="container mx-auto my-12 p-8 border rounded shadow-lg">
        <header class="flex justify-center items-center mb-4">
            <!-- Service Logo -->
            <img src="service-logo.png" alt="Service Logo" class="h-12">
            <!-- Arrow Icon -->
            <span class="mx-2">â†’</span>
            <!-- Your App Logo -->
            <img src="your-app-logo.png" alt="Your App Logo" class="h-12">
        </header>
        <h1 class="text-center text-2xl font-bold mb-6">Service is requesting permission to access your workspace</h1>
        <!-- Permissions List Here -->
        <!-- Action Buttons -->
        <div class="flex justify-center mt-6">
            <button class="btn bg-red-500 text-white px-4 py-2 rounded mr-2">Cancel</button>
            <button class="btn bg-green-500 text-white px-4 py-2 rounded">Allow</button>
        </div>
    </div>
    <script>
        // Include the Nango SDK here
        let nango;

async function loadNango() {
    const NangoModule = await import('https://cdn.jsdelivr.net/npm/@nangohq/frontend@latest/dist/index.min.js');
    // nango = new NangoModule.default({ publicKey: '71c65a02-4072-4c67-a26e-1f6efc264b' });
    nango = new NangoModule.default({ publicKey: '71c65a02-4072-4c67-a26e-1f6efc264b39' });
    // Rest of your code
}

loadNango();

        // Function to initialize Nango and start authentication
        function startAuth() {
            if (!nango) {
                // nango = new Nango({ publicKey: '71c65a02-4072-4c67-a26e-1f6efc264b39' });
                nango = new Nango({ publicKey: '71c65a02-4072-4c67-a26e-1f6efc264b39' });
            }

            nango.auth('demo-github-integration', 'prakhar_taxblue');
        }
    </script>
    <script src="js/main.js"></script>
</body>
</html>
